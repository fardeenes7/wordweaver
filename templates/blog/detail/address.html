<address class="flex items-center justify-between mb-6 not-italic">
    <div
        class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"
    >
        <img
            class="mr-4 w-12 h-12 rounded-full"
            src="/media/{{post.author.profile.image}}"
            alt="Jese Leos"
        />
        <div>
            <a
                href="{% url 'author_profile' post.author.username %}"
                rel="author"
                class="text-lg font-bold text-gray-900 dark:text-white"
                >{{post.author.profile}}</a
            >

            <p class="text-sm text-gray-500 dark:text-gray-400">
                <time pubdate datetime="2022-02-08" title="February 8th, 2022"
                    >{{post.created_at|date:'d M, Y'}}</time
                >
            </p>
        </div>
    </div>
    <div>
        {% if is_bookmarked %}
        <form action="" method="POST" onsubmit="return removeBookmark()">
            {% csrf_token %}
            <!---->

            <input type="hidden" name="action" value="remove_bookmark" />
            <button
                type="submit"
                class="flex items-center gap-2 px-4 py-2 bg-gray-700 hover:bg-gray-900 text-xs font-bold text-white rounded-lg shadow-md"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-4 h-4"
                >
                    <path
                        d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM20.25 5.507v11.561L5.853 2.671c.15-.043.306-.075.467-.094a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93zM3.75 21V6.932l14.063 14.063L12 18.088l-7.165 3.583A.75.75 0 013.75 21z"
                    />
                </svg>

                Remove Bookmark
            </button>
        </form>
        {% else %}
        <form action="" method="POST" onsubmit="return addBookmark()">
            {% csrf_token %}
            <!---->

            <input type="hidden" name="action" value="add_bookmark" />
            <button
                type="submit"
                class="flex items-center gap-2 px-4 py-2 bg-gray-700 hover:bg-gray-900 text-xs font-bold text-white rounded-lg shadow-md"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-4 h-4"
                >
                    <path
                        fill-rule="evenodd"
                        d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.089l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z"
                        clip-rule="evenodd"
                    />
                </svg>

                Add Bookmark
            </button>
        </form>
        {% endif %}
    </div>
</address>
<script>
    function addBookmark() {
        return window.confirm("Are you sure you want to bookmark this post?");
    }

    function removeBookmark() {
        return window.confirm("Are you sure you want to remove bookmark?");
    }
</script>
